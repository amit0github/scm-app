{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="title">Place Bid</h1>
    <h2 class="subtitle">For: {{ requirement.name }} ({{ requirement.project.title }})</h2>

    <div class="box">
        <form method="post">
            {% csrf_token %}
            <div class="field">
                <label class="label">Bid Amount ($)</label>
                <div class="control">
                    {{ form.amount }}
                </div>
            </div>

            <div class="field">
                <label class="label">Message</label>
                <div class="control">
                    {{ form.message }}
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <button class="button is-primary" type="submit">Submit Bid</button>
                    <a href="{% url 'project_detail' requirement.project.id %}" class="button is-light">Cancel</a>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
